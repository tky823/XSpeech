name: black
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run linters
        run: |
          python -m black --config pyproject.toml xspeech
